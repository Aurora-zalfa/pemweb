<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Create Seminar esem.com</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    

<form>
  <div class="form-group row">
    <label for="Nama Lengkap" class="col-3 col-form-label">Kode Referral</label> 
    <div class="col-9">
      <input id="Nama Lengkap" name="Nama Lengkap" type="text" required="required" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="Nama Kegiatan" class="col-3 col-form-label">Nama Kegiatan</label> 
    <div class="col-9">
      <input id="Nama Kegiatan" name="Nama Kegiatan" type="text" required="required" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="text" class="col-3 col-form-label">Tanggal Mulai</label> 
    <div class="col-9">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-calendar"></i>
          </div>
        </div> 
        <input id="text" name="text" type="text" required="required" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="text1" class="col-3 col-form-label">Tanggal Akhir</label> 
    <div class="col-9">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-calendar"></i>
          </div>
        </div> 
        <input id="text1" name="text1" type="text" required="required" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="text2" class="col-3 col-form-label">Biaya</label> 
    <div class="col-9">
      <input id="text2" name="text2" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="Tempat" class="col-3 col-form-label">Tempat</label> 
    <div class="col-9">
      <input id="Tempat" name="Tempat" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="Latitude" class="col-3 col-form-label">Latitude</label> 
    <div class="col-9">
      <input id="Latitude" name="Latitude" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="Longtitude" class="col-3 col-form-label">Longtitude</label> 
    <div class="col-9">
      <input id="Longtitude" name="Longtitude" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="select" class="col-3 col-form-label">Jenis Kegiatan</label> 
    <div class="col-9">
      <select id="select" name="select" class="custom-select" required="required">
        <option value="Workshop">Workshop</option>
        <option value="Seminar">Seminar</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="PIC" class="col-3 col-form-label">PIC</label> 
    <div class="col-9">
      <input id="PIC" name="PIC" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="Deskripsi" class="col-3 col-form-label">Deskripsi</label> 
    <div class="col-9">
      <textarea id="Deskripsi" name="Deskripsi" cols="40" rows="5" class="form-control" required="required"></textarea>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-3 col-9">
      <button name="submit" type="submit" class="btn btn-primary">Simpan</button>
    </div>
  </div>
</form>
</body>
</html>
